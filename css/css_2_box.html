<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CodeSpitz css #1</title>
</head>
<style>
  body,
  body * {
    margin: 0;
    font-size: 0;
  }

  .box {
    width: 100px;
    height: 100px;
    padding: 10px;
    border: 10px solid #000;
    display: inline-block;
  }

  .border_dash {
    border: 10px dashed #000;
  }
</style>

<body style="width:500px">
  <div class="box" style="background:red"></div>
  <div class="box" style="background:blue; box-sizing:border-box"></div>
  <div style="height: 100px"></div>
  <div class="box border_dash" style="background:red"></div>
  <div class="box border_dash" style="background:blue; box-sizing:border-box"></div>
  <div style="height: 100px"></div>
  <div class="box border_dash" style="background:red"></div>
  <div class="box border_dash" style="background:blue; box-shadow: 0 0 0 10px rgba(0, 121, 121, 0.5)"></div>
  <div style="height: 100px"></div>
  <div class="box border_dash" style="background:red; position: relative"></div>
  <div class="box border_dash" style="background:blue; box-shadow: 0 0 0 10px rgba(0, 121, 121, 0.5)"></div>
</body>

</html>
