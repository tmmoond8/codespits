<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CodeSpitz design pattern #1</title>
</head>

<body>
  <section id="data"></section>
  <script>
    const Table = (_ => {
      const Private = Symbol();
      return class {
        constructor(parent) {
          if (typeof parent !== 'string' || !parent) throw 'invalid param';
          this[Private] = { parent };
        }

        // async/await 를 사용하면 같은 스코프 공간을 사용하여 처리할 수 있다.
        // load(url) {
        //   fetch(url).then(response => response.json()).then(_=> this.render());
        // }

        // async load(url) {
        //   const response = await fetch(url), json = await response.json();
        //   this.render();
        // }

        async load(url) {
          const response = await fetch(url);
          if (!response.ok) throw 'invalid response';
          const { title, header, items } = await response.json();
          if (!items.length) throw 'no items';
          Object.assign(this[Private], { title, header, items });
          this.render();
        }

        render() {
          // 부모, 데이터 체크
          const { parent, title, header, items } = this[Private];
          const parentEl = document.querySelector(parent);
          if (!parentEl) throw 'invalid parent element';
          if (!items || !items.length) {
            parentEl.innerHTML = 'no data';
            return;
          } else parentEl.innerHTML = '';
          // table 생성
          const table = document.createElement('table');
          // title을 caption으로
          const caption = document.createElement('caption');
          caption.innerHTML = title;
          table.appendChild(caption);
          // header를 thead로
          table.appendChild(
            header.reduce((thead, data) => {
              const th = document.createElement('th');
              th.innerHTML = data;
              thead.appendChild(th);
              return thead;
            }, document.createElement('thead'))
          );
          // items를 tr로
          // 부모에 table 삽입
          items.map(
            item => item.reduce((tr, data) => {
              const td = document.createElement('td');
              td.innerHTML = data;
              tr.appendChild(td);
              return tr;
            }, document.createElement('tr'))
          ).forEach(el => table.appendChild(el));
          parentEl.appendChild(table);
        }
      };
    })();
    const table = new Table("#data");
    table.load('https://gist.githubusercontent.com/tmmoond8/dd912bc8fbd4ce301a8876d316768de8/raw/36ba7207ad09b2225a7ec447885637bbda1bdf19/TIOBE%25202017%2520June.json');
  </script>
</body>

</html>
