<!DOCTYPE html>
<html>

<head>
  <meta title="sub item task">
</head>

<body>
  <div id="root" />
  <script src="todo_sub_item.js"></script>
  <script src="Renderer.js"></script>
  <script src="DomRenderer.js"></script>
  <script src="ConsoleRenderer.js"></script>
  <script>
    const list1 = new Task('노래');
    list1.add('크러시');
    list1.add('헤이즈');

    const { list } = list1.byTitle();
    list[0].add('우아해');
    list[0].add('가끔');

    const { list: subTask } = list[0].byTitle();
    subTask[0].add('나른해요');
    subTask[0].add('그대 곁에 있을 때');
    subTask[0].add('콧 노래');

    const consoler = new ConsoleRenderer('');
    consoler.render(list1.byTitle());

    const todo = new DomRenderer('#root');
    todo.render(list1.byTitle());
  </script>
</body>

</html>
